<!doctype html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<script type='text/javascript' src="runner/lib/jquery.js"></script>
	<script type='text/javascript' src="runner/lib/pixi.js"></script>
	<script type='text/javascript' src="runner/lib/stats.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>
	<link href="http://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet" type="text/css">

	<script src="./runner/main.js" type="module"></script>
	
	<style>
		body {
			background-color: #20252a;
			color: white;
			font-family: 'Open Sans',Lato,sans-serif!important;
		}

		.player {
			width: 960px;
			overflow: auto;
			resize: horizontal;
			padding: 10px;
			border: 1px solid #41454a;
			min-width: 470px
		}

		.controls {
			display: flex;
			justify-content: space-between;
			align-items: center;
			height: 50px;
		}

		.position {
			display: flex;
			flex: 1;
		}
		
		#container {
			position: relative;
			height: 0;
			padding-bottom: 56.25%;
		}
		
		#positionRange {
			flex: 1;
			margin: 0 10px;
		}
		
		#player-canvas {
			position: absolute;
			margin: 0;
			padding: 0;
			left:0;
			top:0;
			width: 100%;
			height: 100% 
		}
		
		fieldset {
			border: 1px solid #41454a;
			margin-top: 20px;
		}
		
		textarea {
			background-color: #252e38;
			color: white;
			width: 300px;
			height: 80px;
		}
		
		.full-screen {
			margin-left: 10px;
		}
	</style>
</head>

<body>
	<div class="player">
		<div id="container">
			<canvas id="player-canvas" width="960" height="540"></canvas>
		</div>
		
		<div class="controls">

			<div>
				<button onclick="goTo(0, 1)">&lt;&lt;</button>
				<button onclick="previousFrame()">&lt;</button>
				<button onclick="togglePlay()">Play / Pause</button>
				<button onclick="nextFrame()">&gt;</button>
				<button onclick="goTo(-1, 1)">&gt;&gt;</button>
			</div>
		
			<div class="position">
				<input id="positionRange" type="range" value="1" max="0" min="1" step=".001" oninput="goTo(this.value | 0, this.value - (this.value | 0))" />
				<input type="number" step="1" min="0" max="0" id="framelabel" value="0" onchange="goTo(this.value | 0, 1);" />
			</div>
		
			<div>
				<button class="full-screen" onclick="fullScreen();">Full Screen</button>
			</div>

		</div>
	</div>



	<fieldset style="display: inline">
		<legend>Player Standard Output</legend>
		<textarea id="stdout"readonly></textarea>
	</fieldset>
	<fieldset style="display: inline">
		<legend>Player Error Output</legend>
		<textarea id="errors" readonly></textarea>
	</fieldset>
	<fieldset style="display: inline">
		<legend>Referee Output</legend>
		<textarea id="console" readonly></textarea>
	</fieldset>

	<fieldset style="display: inline">
		<legend>Speed</legend>
		<button onclick="setSpeed(0.1);">x0.1</button>
		<button onclick="setSpeed(0.2);">x0.2</button>
		<button onclick="setSpeed(0.5);">x0.5</button>
		<button onclick="setSpeed(1);">x1</button>
		<button onclick="setSpeed(2);">x2</button>
		<button onclick="setSpeed(5);">x5</button>
		<button onclick="setSpeed(10);">x10</button> | 
		Custom speed: <input type="number" id="speedlabel" min="0.01" max="100" value="1" step="0.1" style="width:40px" onchange="setSpeed(this.value);" />
	</fieldset>

</body>

</html>
